<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <h1>
        회원가입 양식
    </h1>
    <form action="">

        <label for="user-name">
            이메일
        </label>
        <input type="email" id="user-name" placeholder="가입이메일">
        <br />

        <label for="user-name">
            패스워드
        </label>
        <input type="text" id="user-name">
        <br />

        <label for="user-passwd2">
            패스워드 확인

        <br />
        <br />

        <label>남자</label>
        <input type="radio" name="gender" value="남자" id="gender-man">
        <label>여자</label>
        <input type="radio" name="gender" value="여자" id="gender-woman">

        <br />

        <select>

            <option value="대학">사회과학대학</option>

            <option value="대학">문과대학</option>

        </select>

        <br />
        <br />
        <textarea cols="50" rows="5"> </textarea>


        <label for="agree">가입동의</label>
        <input type="checkbox" id="agree">

        <br />
        <br />
        <input type="button" value="확인" />

        <input type="reset" value="초기화">
