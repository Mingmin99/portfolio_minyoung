---
layout: base
---
<style>
    .main-cover {
        background-image: url("./img/book.jpg");
        height: 100vh;
        /* 100% viewport 높이 */
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }


    .search-container {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 100%;
        max-width: 400px;
    }

    .search-container input[type="search"] {
        width: 100%;
        max-width: 300px;
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
    }

    .search-container button[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        margin-left: 10px;
    }


    #dynamic-text {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        font-size: 24px;
        white-space: nowrap;
        margin-top: 40px;
        margin-bottom: 70px;
        /* 한 줄로 텍스트 표시 */
    }
</style>

<body>
    <div class="main-cover">
        <div class="search-container">
            <p id="dynamic-text" class="text-center"></p>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
    <div class="word">
        <script src="index_random_sentence.js"></script>
    </div>
    </div>
</body>
